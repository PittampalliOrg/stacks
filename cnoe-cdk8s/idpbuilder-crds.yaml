apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
  name: localbuilds.idpbuilder.cnoe.io
spec:
  group: idpbuilder.cnoe.io
  names:
    kind: Localbuild
    listKind: LocalbuildList
    plural: localbuilds
    singular: localbuild
  scope: Cluster
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              buildCustomization:
                description: BuildCustomizationSpec fields cannot change once a cluster
                  is created
                properties:
                  host:
                    type: string
                  ingressHost:
                    type: string
                  port:
                    type: string
                  protocol:
                    type: string
                  selfSignedCert:
                    type: string
                  staticPassword:
                    type: boolean
                  usePathRouting:
                    type: boolean
                type: object
              packageConfigs:
                properties:
                  argoPackageConfigs:
                    description: |-
                      ArgoPackageConfigSpec Allows for configuration of the ArgoCD Installation.
                      If no fields are specified then the binary embedded resources will be used to install ArgoCD.
                    properties:
                      enabled:
                        description: Enabled controls whether to install ArgoCD.
                        type: boolean
                    type: object
                  customPackageDirs:
                    items:
                      type: string
                    type: array
                  customPackageUrls:
                    items:
                      type: string
                    type: array
                  embeddedArgoApplicationsPackageConfigs:
                    description: EmbeddedArgoApplicationsPackageConfigSpec Controls
                      the installation of the embedded argo applications.
                    properties:
                      enabled:
                        description: Enabled controls whether to install the embedded
                          argo applications and the associated GitServer
                        type: boolean
                    type: object
                  packageCustomization:
                    additionalProperties:
                      description: PackageCustomization defines how packages are customized
                      properties:
                        filePath:
                          description: FilePath is the absolute file path to a YAML
                            file that contains Kubernetes manifests.
                          type: string
                        name:
                          description: Name is the name of the package to be customized.
                            e.g. argocd
                          type: string
                      required:
                      - name
                      type: object
                    type: object
                type: object
            type: object
          status:
            properties:
              ArgoCD:
                properties:
                  appsCreated:
                    type: boolean
                  available:
                    type: boolean
                type: object
              gitea:
                properties:
                  adminUserSecretNameecret:
                    type: string
                  adminUserSecretNamespace:
                    type: string
                  available:
                    type: boolean
                  externalURL:
                    type: string
                  internalURL:
                    type: string
                type: object
              nginx:
                properties:
                  available:
                    type: boolean
                type: object
              observedGeneration:
                description: ObservedGeneration is the 'Generation' of the Service
                  that was last processed by the controller.
                format: int64
                type: integer
            type: object
        type: object
