---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
  name: custompackages.idpbuilder.cnoe.io
spec:
  group: idpbuilder.cnoe.io
  names:
    kind: CustomPackage
    listKind: CustomPackageList
    plural: custompackages
    singular: custompackage
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: CustomPackageSpec controls the installation of the custom
              applications.
            properties:
              argoCD:
                properties:
                  applicationFile:
                    description: ApplicationFile specifies the absolute path to the
                      ArgoCD application file
                    type: string
                  name:
                    type: string
                  namespace:
                    type: string
                  type:
                    enum:
                    - Application
                    - ApplicationSet
                    type: string
                required:
                - applicationFile
                - name
                - namespace
                - type
                type: object
              gitServerAuthSecretRef:
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                required:
                - name
                - namespace
                type: object
              gitServerURL:
                description: |-
                  GitServerURL specifies the base URL for the git server for API calls.
                  for example, https://gitea.cnoe.localtest.me:8443
                type: string
              internalGitServeURL:
                description: |-
                  InternalGitServeURL specifies the base URL for the git server accessible within the cluster.
                  for example, http://my-gitea-http.gitea.svc.cluster.local:3000
                type: string
              remoteRepository:
                description: RemoteRepositorySpec specifies information about remote
                  repositories.
                properties:
                  cloneSubmodules:
                    type: boolean
                  path:
                    type: string
                  ref:
                    description: Ref specifies the specific ref supported by git fetch
                    type: string
                  url:
                    description: Url specifies the url to the repository containing
                      the ArgoCD application file
                    type: string
                required:
                - cloneSubmodules
                - path
                - ref
                - url
                type: object
              replicate:
                default: false
                description: Replicate specifies whether to replicate remote or local
                  contents to the local gitea server.
                type: boolean
            required:
            - gitServerAuthSecretRef
            - gitServerURL
            - internalGitServeURL
            - remoteRepository
            - replicate
            type: object
          status:
            properties:
              gitRepositoryRefs:
                items:
                  properties:
                    apiVersion:
                      type: string
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
                    uid:
                      type: string
                  type: object
                type: array
              synced:
                description: |-
                  A Custom package is considered synced when the in-cluster repository url is set as the repository URL
                  This only applies for a package that references local directories
                type: boolean
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
  name: gitrepositories.idpbuilder.cnoe.io
spec:
  group: idpbuilder.cnoe.io
  names:
    kind: GitRepository
    listKind: GitRepositoryList
    plural: gitrepositories
    singular: gitrepository
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              customization:
                description: PackageCustomization defines how packages are customized
                properties:
                  filePath:
                    description: FilePath is the absolute file path to a YAML file
                      that contains Kubernetes manifests.
                    type: string
                  name:
                    description: Name is the name of the package to be customized.
                      e.g. argocd
                    type: string
                required:
                - name
                type: object
              provider:
                properties:
                  gitURL:
                    description: GitURL is the base URL of Git server used for API
                      calls.
                    pattern: ^https?:\/\/.+$
                    type: string
                  internalGitURL:
                    description: InternalGitURL is the base URL of Git server accessible
                      within the cluster only.
                    type: string
                  name:
                    enum:
                    - gitea
                    - github
                    type: string
                  organizationName:
                    type: string
                required:
                - gitURL
                - internalGitURL
                - name
                - organizationName
                type: object
              secretRef:
                description: SecretRef is the reference to secret that contain Git
                  server credentials
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                required:
                - name
                - namespace
                type: object
              source:
                properties:
                  embeddedAppName:
                    enum:
                    - argocd
                    - gitea
                    - nginx
                    type: string
                  path:
                    description: |-
                      Path is the absolute path to directory that contains Kustomize structure or raw manifests.
                      This is required when Type is set to local.
                    type: string
                  remoteRepository:
                    description: RemoteRepositorySpec specifies information about
                      remote repositories.
                    properties:
                      cloneSubmodules:
                        type: boolean
                      path:
                        type: string
                      ref:
                        description: Ref specifies the specific ref supported by git
                          fetch
                        type: string
                      url:
                        description: Url specifies the url to the repository containing
                          the ArgoCD application file
                        type: string
                    required:
                    - cloneSubmodules
                    - path
                    - ref
                    - url
                    type: object
                  type:
                    default: embedded
                    description: Type is the source type.
                    enum:
                    - local
                    - embedded
                    - remote
                    type: string
                required:
                - remoteRepository
                - type
                type: object
            required:
            - provider
            type: object
          status:
            properties:
              commit:
                description: LatestCommit is the most recent commit known to the controller
                properties:
                  hash:
                    description: Hash is the digest of the most recent commit
                    type: string
                type: object
              externalGitRepositoryUrl:
                description: ExternalGitRepositoryUrl is the url for the in-cluster
                  repository accessible from local machine.
                type: string
              internalGitRepositoryUrl:
                description: InternalGitRepositoryUrl is the url for the in-cluster
                  repository accessible within the cluster.
                type: string
              path:
                description: Path is the path within the repository that contains
                  the files.
                type: string
              synced:
                type: boolean
            required:
            - synced
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
